<!DOCTYPE html>

<html>

<head>
  <title>Write...</title>
  <link rel="shortcut icon" href="chrome://kompose/content/favicon.png" />
  <link rel="stylesheet" type="text/css" href="chrome://kompose/content/fb-autocomplete/style.css" />
  <link rel="stylesheet" type="text/css" href="jquery-ui/css/ui-lightness/jquery-ui-1.8.4.custom.css" />
  <script type="text/javascript" src="jquery-ui/js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="jquery-ui/js/jquery-ui-1.8.4.custom.min.js"></script>
  <script type="text/javascript" src="fb-autocomplete/jquery.tokeninput.js"></script>
  <script type="text/javascript" src="ckeditor/ckeditor_source.js"></script>
  <script type="text/javascript" src="ckeditor/adapters/jquery.js"></script>
  <!-- These are ours -->
  <link rel="stylesheet" type="text/css" href="chrome://kompose/skin/compose.css" />
  <script type="application/javascript;version=1.8" src="stub.compose-ui.js"></script>
  <script type="application/javascript;version=1.8" src="stub.completion-ui.js"></script>
  <script type="application/javascript;version=1.8" src="stub.ui.js"></script>
  <script type="text/javascript"> //center div vertically and horizontally
    jQuery(function(){
      jQuery(window).bind('load resize', function(){
        var h = jQuery('ul.meta').height();
        var w = jQuery('textarea.attachments').innerWidth();
        jQuery("textarea.attachments").css({ 'height' : (h-2) });
        jQuery(".attachmentActions").css({ 'width' : (w) });
        document.title = $("#subject").val() || "Write...";
      });
      jQuery("#subject").change(function() {
        document.title = this.value || "Write...";
      });
    });
    $(document).ready(function () {
      window.frameElement.setAttribute("tooltip", "aHTMLTooltip");
    });
  </script>
  <meta charset="utf8" />
</head>

<body class="clearfix">
  <div id="headerWrapper" class="clearfix">
    <div class="leftColumn">
      <ul class="meta">
        <li class="form hbox">
          <div class="sendInfo">
            <span class="from">from:</span>
          </div>
          <div class="inputs boxFlex">
            <select id="from">
            </select>
          </div>
        </li>
        <li class="form hbox">
          <div class="sendInfo">
            <span class="to">to:</span>
          </div>
          <div class="inputs boxFlex">
            <input type="text" id="to">
          </div>
        </li>
        <li class="form hbox">
          <div class="sendInfo">
            <span class="to">cc:</span>
          </div>
          <div class="inputs boxFlex">
            <input type="text" id="cc">
          </div>
        </li>
        <li class="form hbox">
          <div class="sendInfo">
            <span class="to">bcc:</span>
          </div>
          <div class="inputs boxFlex">
            <input type="text" id="bcc">
          </div>
        </li>
        <li class="form hbox">
          <div class="sendInfo">
            <span class="from">subject:</span>
          </div>
          <div class="inputs boxFlex">
            <input type="text" id="subject">
          </div>
        </li>
      </ul>
    </div>
    
    <div class="rightColumn">
      <select size="4" class="attachments" tabindex="-1" multiple="multiple">
      </select>
      <div class="attachmentActions">
        <button onclick="attachFile();" tabindex="-1" class="attach">attach </button
        ><button onclick="removeFile();" tabindex="-1">remove</button>
      </div>
    </div>
  </div>
  <div id="sendWrapper">
    <button tabindex="-1" onclick="onSend();" id="send">send</button>
    <button tabindex="-1" onclick="onSave();" id="save">save</button>
    <button tabindex="-1" onclick="onDiscard();" id="discard">discard</button>
  </div>
  <div id="editorWrapper">
    <textarea id="editor" name="editor">
    </textarea>
  </div>
  <div id="progress">
    <div id="progressBar"></div>
    <div id="progressText"></div>
  </div>
  <div id="secret">
  </div>
</body>
</html>
